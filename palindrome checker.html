<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content:center;
            min-height: 100vh;
            background: #aa57cc;
        }
        .wrapper{
            max-width: 500px;
            background: #fff;
            border-radius: 7px;
            padding: 20px 25px 15px;
        }
        header h1{
            font-size: 27px;
            font-weight: 500;
        }
        header p{
            margin-top:5px;
            font-size: 18px;
            color: #474747;

        }
        .inputs{
            margin: 20px 0 27px;
        }
        .inputs input{
            width: 100%;
            height: 60px;
            outline: none;
            font-size: 19px;
            padding: 0 17px;
            border-radius: 5px;
            border: 1px solid #999;
        }
        .inputs input:focus{
            box-shadow: 0 3px 6px rgb(0,0,0,0.15);
        }
        .inputs button{
            width: 100%;
            height: 60px;
            outline: none;
            opacity:0.7;
            border: none;
            cursor:pointer;
            margin-top: 20px;
            font-size: 17px;
            color:#fff;
            border-radius: 5px;
            pointer-events: none;
            background: #aa57cc;

        }
        .inputs button.active{
            opacity: 1;
            pointer-events: auto;
        }
        .info-txt{
            display: none;
            font-size: 19px;
            text-align: center;
            margin-bottom: 18px;
        }
        .info-txt span{
            color:#aa57cc;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g., level, refer</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>
    <script>
        const txtInput = document.querySelector(".inputs input");
        const checkBtn = document.querySelector(".inputs button");
        const infoTxt = document.querySelector(".info-txt");
    
        txtInput.addEventListener("keyup", () => {
            let filterInput = txtInput.value.replace(/[^A-Z0-9]/ig, "");
            if (filterInput !== "") {
                checkBtn.classList.add("active");
            } else {
                checkBtn.classList.remove("active");
                infoTxt.style.display = "none";
            }
        });
    
        checkBtn.addEventListener("click", () => {
            let filterInput = txtInput.value.replace(/[^A-Z0-9]/ig, "");
            if (filterInput !== "") {
                if (isPalindrome(filterInput)) {
                    infoTxt.style.display = "block";
                    infoTxt.textContent = `Yes, '${filterInput}' is a palindrome!`;
                } else {
                    infoTxt.style.display = "block";
                    infoTxt.textContent = `No, '${filterInput}' is not a palindrome.`;
                }
            }
        });
    
        function isPalindrome(str) {
            return str === str.split("").reverse().join("");
        }
    </script>
</body>
</html>
